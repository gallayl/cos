name: Doxygen Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs-check:
    name: Doxygen Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Check documentation
        run: make docs-check
