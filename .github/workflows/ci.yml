name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          SOURCES=$(find main components -name '*.c' -o -name '*.cpp' -o -name '*.h' | sort)
          clang-format --dry-run --Werror $SOURCES

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure tests
        run: cmake -B test/build test

      - name: Build tests
        run: cmake --build test/build

      - name: Run tests
        run: ctest --test-dir test/build --output-on-failure

  build:
    name: ESP-IDF Build
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          idf.py build
