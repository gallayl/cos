name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: make format-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: make test

  docs-check:
    name: Doxygen Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Check documentation
        run: make docs-check

  integration-test:
    name: Integration Tests (QEMU)
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2
    steps:
      - uses: actions/checkout@v4

      - name: Install QEMU and test tools
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          python $IDF_PATH/tools/idf_tools.py install qemu-xtensa
          eval "$(python $IDF_PATH/tools/idf_tools.py export)"
          pip install pytest-embedded pytest-embedded-idf pytest-embedded-qemu

      - name: Run integration tests
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          eval "$(python $IDF_PATH/tools/idf_tools.py export)"
          make integration-test

  build-and-lint:
    name: ESP-IDF Build & Lint
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-tidy
        run: apt-get update && apt-get install -y clang-tidy

      - name: Build firmware
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          make build

      - name: Run clang-tidy
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          make lint
