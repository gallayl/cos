name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: make format-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: make test

  build-and-lint:
    name: ESP-IDF Build & Lint
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-tidy
        run: apt-get update && apt-get install -y clang-tidy

      - name: Build firmware
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          make build

      - name: Run clang-tidy
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          make lint
